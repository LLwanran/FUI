<!DOCTYPE html>
<html>
<head>
  <title>Toast</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/fui.css">
</head>
<body ontouchstart>
  <header class='demos-header'>
    <h1 class="demos-title">Toast</h1>
  </header>
  <div class='demos-content-padded'>
    <a href="javascript:;" id='show-toast' class="fui_btn fui_btn_primary">显示 Toast 成功</a>
    <a href="javascript:;" id='show-toast-cancel' class="fui_btn fui_btn_primary">显示 Toast 取消</a>
    <a href="javascript:;" id='show-toast-forbidden' class="fui_btn fui_btn_primary">显示 Toast 禁止</a>
    <a href="javascript:;" id='show-toast-text' class="fui_btn fui_btn_primary">显示 Toast 纯文本</a>
    <a href="javascript:;" id='show-loading' class="fui_btn fui_btn_primary">显示 Loading</a>
  </div>
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/jquery-extend.js"></script>
  <script src="js/hammer.js"></script>
  <script src="js/device.js"></script>
  <script src="js/toast.js"></script>
  <script>
    $(document).on("click", "#show-toast", function() {
      $.toast("操作成功", function() {
        console.log('close');
      });
    })
    .on("click", "#show-toast-cancel", function() {
      $.toast("取消操作", "cancel", function(toast) {
        console.log(toast);
      });
    })
    .on("click", "#show-toast-forbidden", function() {
      $.toast("禁止操作", "forbidden");
    })
    .on("click", "#show-toast-text", function() {
      $.toast("纯文本", "text");
    })
    .on("click", "#show-loading", function() {
      $.showLoading();

      setTimeout(function() {
        $.hideLoading();
      }, 3000)
    });
  </script>
</body>
</html>
