<!DOCTYPE html>
<html>
<head>
  <title>Msg</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/fui.css">
</head>
<body ontouchstart>
  <div class="fui_msg">
    <div class="fui_icon_area"><i class="fui_icon_success fui_icon_msg"></i></div>
    <div class="fui_text_area">
      <h2 class="fui_msg_title">操作成功</h2>
      <p class="fui_msg_desc">内容详情，可根据实际需要安排</p>
    </div>
    <div class="fui_opr_area">
      <p class="fui_btn_area">
        <a href="javascript:;" class="fui_btn fui_btn_primary">确定</a>
        <a href="javascript:;" class="fui_btn fui_btn_default">取消</a>
      </p>
    </div>
    <div class="fui_extra_area">
      <a href="javascript:;">查看详情</a>
    </div>
  </div>
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/jquery-extend.js"></script>
  <script src="js/hammer.js"></script>
  <script src="js/device.js"></script>
</body>
</html>
