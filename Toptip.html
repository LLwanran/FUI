<!DOCTYPE html>
<html>
<head>
  <title>Toptip</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/fui.css">
</head>
<body ontouchstart>
  <header class='demos-header'>
    <h1 class="demos-title">Toptip</h1>
  </header>
  <div class='demos-content-padded'>
    <a href="javascript:;" id='show-success' class="fui_btn fui_btn_primary">显示成功</a>
    <a href="javascript:;" id='show-error' class="fui_btn fui_btn_primary">显示失败</a>
    <a href="javascript:;" id='show-warning' class="fui_btn fui_btn_primary">显示警告</a>
  </div>
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/jquery-extend.js"></script>
  <script src="js/hammer.js"></script>
  <script src="js/device.js"></script>
  <script src="js/toptip.js"></script>
  <script>
    $(document)
    .on('click', '#show-success', function() {
      $.toptip('操作成功', 'success');
    })
    .on('click', '#show-error', function() {
      $.toptip('操作失败', 'error');
    })
    .on('click', '#show-warning', function() {
      $.toptip('警告', 'warning');
    })
  </script>
</body>
</html>
