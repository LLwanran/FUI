<!DOCTYPE html>
<html>
<head>
  <title>Panel</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/fui.css">
</head>
<body ontouchstart>
  <div class="fui_panel fui_panel_access">
    <div class="fui_panel_hd">图文组合列表</div>
    <div class="fui_panel_bd">
      <a href="javascript:void(0);" class="fui_media_box fui_media_appmsg">
        <div class="fui_media_hd">
          <img class="fui_media_appmsg_thumb" src="images/logo.png" alt="">
        </div>
        <div class="fui_media_bd">
          <h4 class="fui_media_title">标题一</h4>
          <p class="fui_media_desc">朱雀桥边野草花，乌衣巷口夕阳斜。旧时王谢堂前燕，飞入寻常百姓家。</p>
        </div>
      </a>
      <a href="javascript:void(0);" class="fui_media_box fui_media_appmsg">
        <div class="fui_media_hd">
          <img class="fui_media_appmsg_thumb" src="images/logo.png" alt="">
        </div>
        <div class="fui_media_bd">
          <h4 class="fui_media_title">标题二</h4>
          <p class="fui_media_desc">朱雀桥边野草花，乌衣巷口夕阳斜。旧时王谢堂前燕，飞入寻常百姓家。</p>
        </div>
      </a>
    </div>
    <a class="fui_panel_ft" href="javascript:void(0);">查看更多</a>
  </div>
  <div class="fui_panel fui_panel_access">
    <div class="fui_panel_hd">文字组合列表</div>
    <div class="fui_panel_bd">
      <div class="fui_media_box fui_media_text">
        <h4 class="fui_media_title">标题一</h4>
        <p class="fui_media_desc">朱雀桥边野草花，乌衣巷口夕阳斜。旧时王谢堂前燕，飞入寻常百姓家。</p>
      </div>
      <div class="fui_media_box fui_media_text">
        <h4 class="fui_media_title">标题二</h4>
        <p class="fui_media_desc">朱雀桥边野草花，乌衣巷口夕阳斜。旧时王谢堂前燕，飞入寻常百姓家。</p>
      </div>
    </div>
    <a href="javascript:void(0);" class="fui_panel_ft">查看更多</a>
  </div>
  <div class="fui_panel">
    <div class="fui_panel_hd">小图文组合列表</div>
    <div class="fui_panel_bd">
      <div class="fui_media_box fui_media_small_appmsg">
        <div class="fui_cells fui_cells_access">
          <a class="fui_cell" href="javascript:;">
            <div class="fui_cell_hd"><img src="images/icon.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
            <div class="fui_cell_bd fui_cell_primary">
              <p>文字标题</p>
            </div>
            <span class="fui_cell_ft"></span>
          </a>
          <a class="fui_cell" href="javascript:;">
            <div class="fui_cell_hd"><img src="images/icon.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
            <div class="fui_cell_bd fui_cell_primary">
              <p>文字标题</p>
            </div>
            <span class="fui_cell_ft"></span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="fui_panel">
    <div class="fui_panel_hd">文字列表附来源</div>
    <div class="fui_panel_bd">
      <div class="fui_media_box fui_media_text">
        <h4 class="fui_media_title">标题一</h4>
        <p class="fui_media_desc">朱雀桥边野草花，乌衣巷口夕阳斜。旧时王谢堂前燕，飞入寻常百姓家。</p>
        <ul class="fui_media_info">
          <li class="fui_media_info_meta">文字来源</li>
          <li class="fui_media_info_meta">时间</li>
          <li class="fui_media_info_meta fui_media_info_meta_extra">其它信息</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/jquery-extend.js"></script>
  <script src="js/hammer.js"></script>
  <script src="js/device.js"></script>
</body>
</html>
