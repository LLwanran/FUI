<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/fui.css">
</head>
<body ontouchstart>
  <header class='demos-header'>
    <h1 class="demos-title">表单</h1>
  </header>
  <div class="fui_cells fui_cells_form">
    <div class="fui_cell">
      <div class="fui_cell_hd"><label class="fui_label">qq</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input class="fui_input" type="tel" placeholder="请输入qq号">
      </div>
    </div>
    <div class="fui_cell fui_vcode">
      <div class="fui_cell_hd"><label class="fui_label">验证码</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input class="fui_input" type="number" placeholder="请输入验证码">
      </div>
      <div class="fui_cell_ft">
        <img src="images/vcode.jpg">
      </div>
    </div>
    <div class="fui_cell fui_cell_switch">
      <div class="fui_cell_hd fui_cell_primary">接受通知</div>
      <div class="fui_cell_ft">
        <input class="fui_switch" type="checkbox">
      </div>
    </div>
    <div class="fui_cell">
      <div class="fui_cell_hd"><label for="" class="fui_label">日期</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input class="fui_input" type="date" value="">
      </div>
    </div>
    <div class="fui_cell">
      <div class="fui_cell_hd"><label for="" class="fui_label">时间</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input class="fui_input" type="datetime-local" value="" placeholder="">
      </div>
    </div>
    <div class="fui_cell fui_cell_select">
      <div class="fui_cell_bd fui_cell_primary">
        <select class="fui_select" name="select1">
          <option selected="" value="0">选择</option>
          <option value="1">微信号</option>
          <option value="2">QQ号</option>
          <option value="3">Email</option>
        </select>
      </div>
    </div>
  </div>
  <div class="fui_cells_title">文本域</div>
  <div class="fui_cells fui_cells_form">
    <div class="fui_cell">
      <div class="fui_cell_bd fui_cell_primary">
        <textarea class="fui_textarea" placeholder="请输入评论" rows="3"></textarea>
        <div class="fui_textarea_counter"><span>0</span>/200</div>
      </div>
    </div>
  </div>
  <div class="fui_cells fui_cells_form">
    <div class="fui_cell">
      <div class="fui_cell_bd fui_cell_primary">
        <div class="fui_uploader">
          <div class="fui_uploader_hd fui_cell">
            <div class="fui_cell_bd fui_cell_primary">图片上传</div>
            <div class="fui_cell_ft">0/2</div>
          </div>
          <div class="fui_uploader_bd">
            <ul class="fui_uploader_files">
              <li class="fui_uploader_file" style="background-image:url(images/weixin.jpg)"></li>
              <li class="fui_uploader_file" style="background-image:url(images/weixin.jpg)"></li>
              <li class="fui_uploader_file" style="background-image:url(images/weixin.jpg)"></li>
              <li class="fui_uploader_file fui_uploader_status" style="background-image:url(images/weixin.jpg)">
                <div class="fui_uploader_status_content">
                  <i class="fui_icon_warn"></i>
                </div>
              </li>
              <li class="fui_uploader_file fui_uploader_status" style="background-image:url(images/weixin.jpg)">
                <div class="fui_uploader_status_content">50%</div>
              </li>
            </ul>
            <div class="fui_uploader_input_wrp">
              <input class="fui_uploader_input" type="file" accept="image/*" multiple="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2 class="demos-second-title">表单校验</h2>
  <div class="fui_cells fui_cells_form">
    <div class="fui_cell fui_cell_warn">
      <div class="fui_cell_hd"><label class="fui_label">手机号</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input id='tel' class="fui_input" type="tel" placeholder="请输入手机号">
      </div>
    </div>
    <div class="fui_cell fui_vcode fui_cell_warn">
      <div class="fui_cell_hd"><label class="fui_label">验证码</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input id='code' class="fui_input" type="number" placeholder="请输入验证码">
      </div>
      <div class="fui_cell_ft">
        <i class="fui_icon_warn"></i>
        <img src="images/vcode.jpg">
      </div>
    </div>
    <div class="fui_cells_tips">底部说明文字</div>
    <div class="fui_btn_area">
      <a class="fui_btn fui_btn_primary" href="javascript:" id="showTooltips">确定</a>
    </div>
  </div>
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/jquery-extend.js"></script>
  <script src="js/hammer.js"></script>
  <script src="js/device.js"></script>
  <script src="js/toptip.js"></script>
  <script>
    $("#showTooltips").click(function() {
      var tel = $('#tel').val();
      var code = $('#code').val();
      if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('手机号码格式不正确');
      else if(!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
      else $.toptip('提交成功', 'success');
    });
  </script>
</body>
</html>
