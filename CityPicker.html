<!DOCTYPE html>
<html>
<head>
  <title>CityPicker</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/fui.css">
</head>
<body ontouchstart>
  <header class='demos-header'>
    <h1 class="demos-title">City Picker</h1>
  </header>
  <div class="fui_cells fui_cells_form">
    <div class="fui_cell">
      <div class="fui_cell_hd"><label for="name" class="fui_label">发出地</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input class="fui_input" id="start" type="text" value="湖北 武汉 武昌区">
      </div>
    </div>
    <div class="fui_cell">
      <div class="fui_cell_hd"><label for="date" class="fui_label">目的地</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input class="fui_input" id="end" type="text" value="">
      </div>
    </div>
  </div>
  <h2 class="demos-second-title">只选择城市</h2>
  <div class="fui_cells fui_cells_form">
    <div class="fui_cell">
      <div class="fui_cell_hd"><label for="home-city" class="fui_label">城市</label></div>
      <div class="fui_cell_bd fui_cell_primary">
        <input class="fui_input" id="home-city" type="text" value="">
      </div>
    </div>
  </div>
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/jquery-extend.js"></script>
  <script src="js/hammer.js"></script>
  <script src="js/device.js"></script>
  <script src="js/picker.js"></script>
  <script src="js/city-data.js"></script>
  <script src="js/city-picker.js"></script>
  <script>
    $("#start").cityPicker({
      title: "选择出发地"
    });
    $("#end").cityPicker({
      title: "选择目的地"
    });
    $("#home-city").cityPicker({
      title: "选择目的地",
      showDistrict: false
    });
  </script>
</body>
</html>
